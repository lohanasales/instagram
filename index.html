<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head> <!-- FIM HEAD-->
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
            <img src="./instagramphotos/instagram-celular.png" alt="Foto iphone">
            </div> <!-- FIM .INSTAGRAM-PHONE -->
            <div class="instagram-continue">
               <div class="group">
                    <img src="./instagramphotos/instagram-logo.png" class="instagram-logo" alt="Logomarca Instagram">
                    <div class="profile-photo">
                        <img src="./instagramphotos/avatar1.jpg" alt="Foto de perfil">
                    </div> <!--FIM .PROFILE-PHOTO-->
                    <a class="instagram-login" href="">Continue as lohanasales</a>
                    <a class="instagram-logout"href="">Remove account</a>
               </div> <!--FIM .GROUP-->
               <div class="group">
                    <p class="not-account"> Isn't lohanasales?</p>
                    <p class="not-account">
                        <span class="link-blue"> Switch accounts</span>
                        or
                        <span class="link-blue"> Sign Up</span>
                    </p>
               </div> <!-- FIM GROUP-2-->
               <div class="get-the-app">
                   <p class="get-app"> Download the app</p>
                   <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                   </div> <!-- FIM DOWNLOAD-->
               </div> <!-- FIM .GET-THE-APP-->
       </div> <!-- FIM .INSTAGRAM-PHONE-->
   </div> <!-- FIM .INSTAGRAM-wrapper-->
</body>
</html>
